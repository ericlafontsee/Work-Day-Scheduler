<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div id="row1" class="row justify-content-md-center border-top border-bottom">
            <div class="col-1 hour">9 AM</div>
            <input data-hour="9" class="col-10 time-block"></input>
            <button class="col-1 saveBtn m-0 p-0 m-0 p-0"><i class="far fa-save"></i></button>
        </div>
        <div id="row2" class="row justify-content-md-center border-top border-bottom ">
            <div class="col-1 hour">10 AM</div>
            <input data-hour="10" class="col-10 time-block"></input>
            <button class="col-1 saveBtn m-0 p-0"><i class="far fa-save"></i></button>
        </div>
        <div id="row3" class="row justify-content-md-center border-top border-bottom ">
            <div class="col-1 hour">11 AM</div>
            <input data-hour="11" class="col-10 time-block"></input>
            <button class="col-1 saveBtn m-0 p-0"><i class="far fa-save"></i></button>
        </div>
        <div id="row4" class="row justify-content-md-center border-top border-bottom ">
            <div class="col-1 hour">12 PM</div>
            <input data-hour="12" class="col-10 time-block"></input>
            <button class="col-1 saveBtn m-0 p-0"><i class="far fa-save"></i></button>
        </div>
        <div id="row5" class="row justify-content-md-center border-top border-bottom ">
            <div class="col-1 hour">1 PM</div>
            <input data-hour="13" class="col-10 time-block"></input>
            <button class="col-1 saveBtn m-0 p-0"><i class="far fa-save"></i></button>
        </div>
        <div id="row6" class="row justify-content-md-center border-top border-bottom ">
            <div class="col-1 hour">2 PM</div>
            <input data-hour="14" class="col-10 time-block"></input>
            <button class="col-1 saveBtn m-0 p-0"><i class="far fa-save"></i></button>
        </div>
        <div id="row7" class="row justify-content-md-center border-top border-bottom ">
            <div class="col-1 hour">3 PM</div>
            <input data-hour="15" class="col-10 time-block"></input>
            <button class="col-1 saveBtn m-0 p-0"><i class="far fa-save"></i></button>
        </div>
        <div id="row8" class="row justify-content-md-center border-top border-bottom ">
            <div class="col-1 hour">4 PM</div>
            <input data-hour="16" class="col-10 time-block"></input>
            <button class="col-1 saveBtn m-0 p-0"><i class="far fa-save"></i></button>
        </div>
        <div id="row9" class="row justify-content-md-center border-top border-bottom ">
            <div class="col-1 hour">5 PM </div>
            <input data-hour="17" class="col-10 time-block"></input>
            <button class="col-1 saveBtn m-0 p-0"><i class="far fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
